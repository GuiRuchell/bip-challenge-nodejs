name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo:6.0
        ports: ['27017:27017']
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Wait for Mongo
        run: |
          for i in {1..30}; do
            if nc -z localhost 27017; then echo "Mongo ready"; break; fi
            sleep 1
          done

      - name: Run tests
        env:
          MONGO_URI: mongodb://localhost:27017/desafio_test
          JWT_SECRET: supersecret
          BCRYPT_SALT_ROUNDS: 4
        run: npm test
